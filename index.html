<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmyCircle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FilmyCircle</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#watchlist">Watchlist</a></li>
                <li><a href="#discover">Discover</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to FilmyCircle</h2>
            <p>Track your watchlist, share your thoughts, and connect with others.</p>
        </section>
        <section id="watchlist">
            <h2>Your Watchlist</h2>
            <!-- Watchlist content goes here -->
        </section>
        <section id="discover">
            <h2>Discover Movies and Series</h2>
            <!-- Discover content goes here -->
        </section>
        <section id="profile">
            <h2>Your Profile</h2>
            <!-- Profile content goes here -->
        </section>
        <section id="login">
            <h2>Login or Signup</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FilmyCircle</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
